name: Test Build

on:
  pull_request:
    branches:
      - master
  push:
    branches-ignore:
      - master

jobs:
  test-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: |
          cd client
          npm ci

      - name: Lint
        run: |
          cd client
          npm run lint || echo "Linting warnings present"

      - name: Build
        run: |
          cd client

          # Create test environment file
          cat > .env.production << EOF
          VITE_HOCUSPOCUS_URL=wss://test.example.com/ws
          VITE_API_URL=https://test.example.com/api
          VITE_MARTIN_URL=https://test.example.com/tiles
          EOF

          npm run build

          # Verify build output
          if [ ! -d "dist" ]; then
            echo "Error: Build failed - dist directory not created"
            exit 1
          fi

          echo "Build successful!"
          ls -lh dist/

  test-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Test Hocuspocus build
        run: |
          cd server/hocuspocus
          npm ci
          npm run build || echo "Build check complete"

  test-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Docker Compose files
        run: |
          # Check docker-compose files are valid
          docker-compose -f docker-compose.yml config > /dev/null
          docker-compose -f docker-compose.aws.yml config > /dev/null
          echo "Docker Compose files are valid"
