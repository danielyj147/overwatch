services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: overwatch-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./client/dist:/usr/share/nginx/html:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - hocuspocus
      - martin
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - overwatch-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M

  postgres:
    image: postgis/postgis:16-3.4
    container_name: overwatch-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/migrations:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - overwatch-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G

  redis:
    image: redis:7-alpine
    container_name: overwatch-redis
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - overwatch-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  martin:
    image: ghcr.io/maplibre/martin:v0.15.0
    container_name: overwatch-martin
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    volumes:
      - ./martin/config.yaml:/config.yaml:ro
    command: --config /config.yaml
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - overwatch-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  hocuspocus:
    build:
      context: ./server/hocuspocus
      dockerfile: Dockerfile
    container_name: overwatch-hocuspocus
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379
      HOCUSPOCUS_SECRET: ${HOCUSPOCUS_SECRET}
      PORT: 1234
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:1234/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - overwatch-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

volumes:
  postgres_data:
  redis_data:

networks:
  overwatch-network:
    driver: bridge
